<div class="container mt-5">
  <h4> Edit Employee </h4>
  <form [formGroup]="editForm" (ngSubmit)="editForm.valid && submit()" novalidate>
    <div class="form-group">
      <label for="name"> Employee Name </label>
      <input id="name" type="text" name="Name" class="form-control" formControlName="Name" >
    </div>
    <div class="form-group">
      <label for="empCode"> Employee Code </label>
      <input id="empCode" type="email" name="EmpCode" class="form-control" formControlName="EmpCode" >
    </div>
    <div class="form-group">
      <label for="salary"> Salary </label>
      <input id="salary" type="text" name="Salary" class="form-control" formControlName="Salary">
    </div>
    <pre></pre>
    <div>
      <button class="btn btn-primary" type="submit" [disabled]="editForm.invalid">Update</button>
    </div>
  </form>
</div>
